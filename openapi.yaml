#### COMPONENTES ####
          
components:
  securitySchemes:
  
    BasicAuth:
      type: http
      scheme: basic
      description: |
        A autenticação inicial com as APIs REST da Escalasoft deve ser realizada por uma requisição GET utilizando Basic Auth.

        Para autenticar, você deve informar o usuário e senha fornecidos pelo cliente.
        
        Esta requisição irá retornar um token que deverá ser utilizado para autenticação nas demais rotas. 
        
        Este token tem uma validade de 24 horas, e após este intervalo, deverá ser requisitado um novo token.
        
    BearerAuth:
      type: http
      scheme: bearer
      description: |
        A autenticação com as APIs REST da Escalasoft deve ser realizadas por token utilizando Bearer Token.

        Para autenticar, você deve utilizar o token recebido na rota de Login e adicioná-lo no header da requisição. 
        
        O header de autenticação deve ser enviado para todos os endpoints disponíveis na API.

  schemas:
  
      #### ERRO ####
    Erro:
      type: object
      required:
        - message

      properties:
        message:
          type: string
          description: Descrição do erro
          
    #### RETORNO PADRAO ####      
    RetornoCadastroRegistro:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          description: int32
          example: 468415
  
      #### RETORNO GERARTOKEN ####      
    Retornotoken:
      $ref: "#/components/schemas/tokenget"
      
      
         #### RETORNO TOKEN - GET ####           
    tokenget:
      type: object
      properties:
        Retorno:
          type: object
          properties:
            codigo: 
              description: Lista de informações do retorno
              type: string
              example: '200'
            token: 
              description: Lista de informações do retorno
              type: string
              example: YYko8uSVoyF9tGtan+o75AponwE=
  

    
    #### RETORNO CONSULTA ORDEM ####      
    RetornoConsultaOrdem:
      $ref: "#/components/schemas/OrdemGet"
    
    #### RETORNO CONSULTA PEDIDO PENDENTE ####   
    RetornoConsultaPedidoPendente:
      $ref: "#/components/schemas/PedidoPendenteGet"
      
    #### RETORNO CONSULTA ESTOQUE MERCADORIA ####   
    RetornoConsultaEstoqueMercadoria:
      $ref: "#/components/schemas/EstoqueMercadoriaGet"
    
    #### LISTA DE ORDENS - POST ####
    Lista:
      description: Listagem de ordens de armazenagem
      type: object
      properties:
        Ordem:
          type: array
          items:
            $ref: "#/components/schemas/OrdemPost"
            
    #### LISTA DE ITENS - POST ####
    ListaItem:
      description: Listagem de itens da ordem de armazenagem
      type: object
      properties:
        Item:
          type: array
          items:
            $ref: "#/components/schemas/ItemPost"
    
    #### LISTA DE ITEM LOTE - POST ####
    ListaItemLote:
      description: Listagem de itens lote da ordem de armazenagem
      type: object
      properties:
        Lote:
          type: array
          items:
            $ref: "#/components/schemas/ItemLotePost"
    
    #### LISTA DE PROGRAMACAO - POST #### 
    ListaProgramacao:
      description: Listagem de programações da ordem de armazenagem
      type: object
      properties:
        Programacao:
          type: array
          items:
            $ref: "#/components/schemas/ProgramacaoPost"
    
    #### ATRELAR ORDEM - POST ####     
    AtrelarOrdemArmazenagem:
      description: Atrela a ordem com outra ordem de armazenagem
      type: object
      properties:
        TipoAtrelamento:
          description: Conforme tabela de tipos de atrelamento
          type: integer 
        OrdemAtrelada:
          description: Número da ordem a ser atrelada
          type: integer
        Observacao:
          description: Observação
          type: string
          example: "Observação do atrelamento das ordens"
    
    #### CANCELAR QUANTIDADE PROGRAMACAO - POST ####      
    CancelarQuantidadeProgramacao:
      description: Cancelar quantidade da programação da ordem de armazenagem
      type: object
      properties:
        Tipo:
          description: Conforme tabela de tipos de ocorrência
          type: integer 
        Data:
          description: Data do cancelamento (dd/mm/yyyy hh:mm)
          type: string
          example: "06/12/1990 13:30"   
        Quantidade:
          description: Quantidade
          type: number
          multipleOf: 0.0001
          example: 10.0000
        Motivo:
          description: Motivo do cancelamento
          type: string
          example: "Motivo do cancelamento"
          
